<html>
    <title>Peoples With Similar Skills</title>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    </head>
    <body>
        <h1>Choose a Particular skill so that we know how many are there with same skill</h1>
        <form action="/showpeoples" method="POST">
            <div class="input-field" align="center">
                <h2>Add a Skill</h2><br><br>
                <select name="skill" >
                    <option value="fed">Choose a Skill</option>
                <option value="C">C</option>
                <option value="C++">C++</option>
                <option value="Java">Java</option>
                <option value="Python">Python</option>
                <option value="JavaScript">JavaScript</option>
                <option value="Typescript">Typescript</option>
                <option value="Management">Management</option>
                <option value="Web_Scrapping">Web_Scrapping</option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                </select>

            </div>
            <br><br>
                <div class="text-center">
    
                <button type="submit" class="btn btn-primary btn-lg" align="center">Fetch Data</button>
                <!-- <button type="submit" >Fetch Data</button> -->
                </div>
            </form>
    </body>
</html>
