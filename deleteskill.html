<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="form.css">

<body>
    <div class="container">
        <header>Delete a Skill</header>

        <form action="/deleteskill" method="POST">
            <div class="form first">
                <!-- <div class="details personal"> -->
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>First  Name And Last Name</label>
                            <input type="text" placeholder="Enter your name" required  name="name1">
                        </div>

                        <div class="input-field">
                            <label>Choose a Skill</label>
                            <select name="skill" >
                                <option value="fed">Choose a Skill</option>
                            <option value="C">C</option>
                            <option value="C++">C++</option>
                            <option value="Java">Java</option>
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="Typescript">Typescript</option>
                            <option value="Management">Management</option>
                            <option value="Web_Scrapping">Web_Scrapping</option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            </select>

                        </div>
                        
                        
                    </div>
                <!-- </div> -->


                    <button class="nextBtn" data-target="#exampleModal" data-toggle="modal">
                        <span class="btnText">PROCEED</span>
                        <i class="uil uil-navigator"></i>
                    </button>
                    
                </div>
            </div>


        </form>
    </div>

</body>
